# ================================
# Port Flow - Docker Compose
# Complete stack deployment with Nginx
# ================================

services:
  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: portflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - admin-platform
      - operator-frontend
      - transporter-frontend
    networks:
      - portflow-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: portflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-portflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portflow-network

  # ================================
  # Backend Express API
  # ================================
  backend:
    build:
      context: ./backend-express
      dockerfile: Dockerfile
    container_name: portflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-portflow}:${POSTGRES_PASSWORD:-portflow_secret}@postgres:5432/${POSTGRES_DB:-portflow}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    expose:
      - "4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - portflow-network

  # ================================
  # Admin Platform (Next.js)
  # ================================
  admin-platform:
    build:
      context: ./admin_platform
      dockerfile: Dockerfile
    container_name: portflow-admin
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_BASE_PATH: /admin
    expose:
      - "3000"
    networks:
      - portflow-network

  # ================================
  # Operator Frontend (Next.js)
  # ================================
  operator-frontend:
    build:
      context: ./Operator_frontend
      dockerfile: Dockerfile
    container_name: portflow-operator
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_BASE_PATH: /operator
    expose:
      - "3000"
    networks:
      - portflow-network

  # ================================
  # Transporter/Carrier Frontend (Next.js)
  # ================================
  transporter-frontend:
    build:
      context: ./transporter_frontend
      dockerfile: Dockerfile
    container_name: portflow-transporter
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
    expose:
      - "3000"
    networks:
      - portflow-network

  # ================================
  # NOTE: AI Agents (booking-agent, slots-agent, orchestrator)
  # These are library packages, not standalone HTTP services.
  # They are designed to be:
  # 1. Imported as npm packages in your backend or frontend
  # 2. Used via tRPC procedures
  # 3. Integrated into an existing Express/Next.js server
  #
  # To use the agents, import them in your backend:
  #   import { Orchestrator } from 'orchestration-agent';
  #   const orchestrator = new Orchestrator({ ... });
  #   await orchestrator.process({ message: 'Book a slot' });
  # ================================

# ================================
# Networks
# ================================
networks:
  portflow-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
